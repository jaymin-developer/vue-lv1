<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      var div = document.querySelector("#app");
      var viewModel = {};

      // 객체의 동작을 재정의함
      // var a = 10, a 선언과 할당, 접근하면 할당된 값, 할당과 접근은 변수의 동작
      // Object.defineProperty(대상 객체, 객체의 속성, {
      // 정의할 내용
      // })
      (function () {
        function init() {
          Object.defineProperty(viewModel, "str", {
            // 속성에 접근했을 때의 동작을 정의
            get: function () {
              console.log("접근");
            },
            // viewModel.str
            // console.log(viewModel.str)
            set: function (newValue) {
              // 속성에 값을 할당했을 때의 동작을 정의
              console.log("할당", newValue);
              render(newValue);
              // 뷰의 핵심, 반응성(reactivity)
              // 데이터의 변화를 라이브러리에서 감지해서 알아서 화면을 자동으로 그려주는 부분. 데이터 바인딩
            },
          });
        }

        function render(value) {
          div.innerHTML = value;
        }

        init();
      })();
    </script>
  </body>
</html>
